
<h4 class="modal-title text-white bg-danger p-3">Customer AHPOP - Orders</h4>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Columna: ID Orden -->
    <ng-container matColumnDef="OrderId">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Orden Id</mat-header-cell>
      <mat-cell *matCellDef="let orden">{{ orden.OrderId }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="RequiredDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Required Date</mat-header-cell>
      <mat-cell *matCellDef="let orden">{{ orden.RequiredDate | date }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="ShippedDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Shipped Date</mat-header-cell>
      <mat-cell *matCellDef="let orden">{{ orden.ShippedDate | date }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="ShipName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Ship Name</mat-header-cell>
      <mat-cell *matCellDef="let orden">{{ orden.ShipName }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="ShipAddress">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Ship Address</mat-header-cell>
      <mat-cell *matCellDef="let orden">{{ orden.ShipAddress }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="ShipCity">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Ship City</mat-header-cell>
      <mat-cell *matCellDef="let orden">{{ orden.ShipCity }}</mat-cell>
    </ng-container>

    <!-- Fila de encabezado -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <!-- Filas de datos -->
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>
